<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snek</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1 class="pixel-font">Snek</h1>
        <div class="d-flex justify-content-between px-2">
        </div>
        <div class="main">
            <div class="stats">
                <p class="pixel-font small-font">Rockets: <span id="rockets">0</span></p>
                <p class="pixel-font small-font">Speed: <span id="speed">0</span></p>
                <p class="pixel-font small-font">Score: <span id="score">0</span></p>
            </div>
            <canvas id="canvas"></canvas>
        </div>
        <div>
            <ul>
                <li>&leftarrow; &uparrow; &downarrow; &rightarrow; keys or swipe to change direction</li>
            </ul>
        </div>
        <button id="fire" class="fire">fire</button>
   </div>
   <div>
   </div>
    <div id="zone_joystick">
        <div class="zone static">
        </div>
    </div>
    <script src="src/joystick.js"></script>
    <script src="src/input.js"></script>
    <script src="src/snek.js"></script>
</body>
</html>
