<head>

    <title>snek</title>
    <link rel="stylesheet" href="style/style.css">

<body>
    <div class="container">
        <h1 class="pixel-font">Snek</h1>

        <div>
            <ul>
                <li>&leftarrow; &uparrow; &downarrow; &rightarrow; keys or swipe to change direction</li>
            </ul>
        </div>
        <button id="fire" style="position: absolute; z-index: 1000; left: 0; height: 80px; width: 80px; border-radius: 50%; background-color: rgba(100, 100, 100, 0.357); border: none;">fire</button>
   </div>
   <div>
   </div>

        <div class="zone static">
        </div>
    </div>

    <script src="src/joystick.js"></script>
    <script src="src/snek.js"></script>
